<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-content">
      <div class="img-content"></div>
      <div class="text-content">
        <h1 class="title">
          Get <span class="title-color">insights</span> that help your business
          grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="mini-card">
          <span class="number">10K+<br /><span class="text">companies</span></span>
          <span class="number">314<br /><span class="text">templates</span></span>
          <span class="number">12m+<br /><span class="text">queries</span></span>
        </div>
      </div>
    </div>
  </body>
</html>
